<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Mahasiswa Baru</title>
    <link href="./Form Pendaftaran Mahasiswa_files/bootstrap.min.css" rel="stylesheet">
    <style>
       /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  padding-top: 30px; /* Add padding to prevent cutoff */
}

/* Form Container */
.container {
  max-width: 900px;
  width: 100%;
  margin: 0 auto;
}

/* Form Styling */
.form-container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  padding: 30px;
  opacity: 0;
  animation: slideUp 1s forwards 0.5s;
}

/* Form Heading */
.form-heading {
  font-size: 2rem;
  font-weight: bold;
  color: #004085;
  margin-bottom: 30px;
  text-align: center;
  text-transform: uppercase;
  animation: fadeIn 1.5s ease-in-out;
}

/* Form Group */
.form-group {
  margin-bottom: 20px;
  position: relative;
}

.form-group label {
  font-weight: 500;
  color: #495057;
  transition: color 0.3s;
}

.form-group input,
.form-group select,
.form-group textarea {
  border-radius: 8px;
  padding: 10px;
  border: 1px solid #ced4da;
  font-size: 16px;
  width: 100%;
  transition: border-color 0.3s ease, transform 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  border-color: #00c4cc;
  box-shadow: 0 0 8px rgba(0, 196, 204, 0.3);
  transform: scale(1.02);
}

.form-group input:focus + label,
.form-group select:focus + label,
.form-group textarea:focus + label {
  color: #00c4cc;
}

/* Buttons */
.btn-primary {
  background-color: #00c4cc;
  color: #fff;
  border: none;
  padding: 0.75rem 1.5rem;
  cursor: pointer;
  border-radius: 30px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: all 0.3s;
  width: 100%;
}

.btn-primary:hover {
  background-color: #009ea0;
  transform: scale(1.05);
}

.btn-secondary {
  background-color: #6c757d;
  color: #fff;
  border: none;
  padding: 0.75rem 1.5rem;
  cursor: pointer;
  border-radius: 30px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: all 0.3s;
  width: 100%;
}

.btn-secondary:hover {
  background-color: #5a6268;
  transform: scale(1.05);
}

/* Animation */
@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@keyframes slideUp {
  0% {
    transform: translateY(20px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Media Queries for Responsive Design */
@media (max-width: 768px) {
  .form-group {
    margin-bottom: 15px;
  }

  .col-md-6 {
    width: 100%;
    margin-bottom: 20px;
  }

  .form-heading {
    font-size: 1.5rem;
  }

  .form-container {
    padding: 20px;
  }

  .btn-primary,
  .btn-secondary {
    width: 100%;
  }
}

/* Form Elements: Inputs, Textareas, Selects */
input[type="text"], input[type="email"], input[type="date"], input[type="number"], select, textarea {
  height: 45px;
  border-radius: 8px;
  padding: 10px;
  width: 100%;
  border: 1px solid #ced4da;
  transition: border-color 0.3s ease, transform 0.3s ease;
}

textarea {
  min-height: 80px;
}

/* Hero Section (Optional if adding header or hero area) */
.hero {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  background: linear-gradient(135deg, #eef2f3, #8e9eab);
  animation: fadeIn 1.5s ease-in-out;
}

.hero-content h1 {
  font-size: 3.5rem;
  font-weight: bold;
  color: #004085;
  margin-bottom: 1rem;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

.hero-content p {
  margin: 1rem 0;
  font-size: 1.2rem;
  color: #555;
}

/* Navbar (Optional) */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background-color: #0066cc;
  color: white;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
}

nav ul {
  display: flex;
  list-style: none;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #ffcc00;
}

    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-heading">Form Pendaftaran Mahasiswa Baru</h2>
            <form action="http://localhost/pendaftaran_mahasiswa/insert.php" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nama_lengkap">Nama Lengkap</label>
                            <input type="text" class="form-control" name="nama_lengkap" id="nama_lengkap" placeholder="Masukkan Nama Lengkap" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nik">Nomor Identitas (NIK)</label>
                            <input type="text" class="form-control" name="nik" id="nik" placeholder="Masukkan Nomor NIK" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tempat_lahir">Tempat Lahir</label>
                            <input type="text" class="form-control" name="tempat_lahir" id="tempat_lahir" placeholder="Masukkan Tempat Lahir" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tanggal_lahir">Tanggal Lahir</label>
                            <input type="date" class="form-control" name="tanggal_lahir" id="tanggal_lahir" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" name="status" id="status" required>
                                <option value="Belum Menikah">Belum Menikah</option>
                                <option value="Menikah">Menikah</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="jenis_kelamin">Jenis Kelamin</label>
                                    <select class="form-control" name="jenis_kelamin" id="jenis_kelamin" required>
                                        <option value="Laki-Laki">Laki-Laki</option>
                                        <option value="Perempuan">Perempuan</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="agama">Agama</label>
                            <select class="form-control" name="agama" id="agama" required>
                                <option value="Islam">Islam</option>
                                <option value="Kristen">Kristen</option>
                                <option value="Katolik">Katolik</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Buddha">Buddha</option>
                                <option value="Konghucu">Konghucu</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Masukkan E-mail" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nomor_handphone">Nomor Handphone</label>
                            <input type="text" class="form-control" name="nomor_handphone" id="nomor_handphone" placeholder="Masukkan Nomor Handphone" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="alamat">Alamat</label>
                            <textarea class="form-control" name="alamat" id="alamat" placeholder="Masukkan Alamat Lengkap" required></textarea>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Daftar</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
